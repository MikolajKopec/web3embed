<section class="hero-section text-center mt-5">
  <app-hero-text>Web3Checkout</app-hero-text>
  <div class="w-[100vw]">
    <div class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
      <div class="mx-auto place-self-center lg:col-span-7">
        <h2
          class="max-w-2xl mb-4 tracking-tight leading-none text-balance">
          Accept ETH & USDT Payments in 1&nbsp;Day.</h2>
        <p
          class="max-w-2xl mb-4 tracking-tight leading-none md:text-sm">
          No Redirects, No Code.
        </p>
        <p class="text-justify max-w-2xl mb-6 font-light lg:mb-8 md:text-lg lg:text-xl ">
          Embed a secure, white-label crypto checkout on your site. Your users never leave your platform â€“ payments stay
          seamless and fast.</p>
        <form [formGroup]="waitlistForm">
          <input
            type="email"
            required
            formControlName="email"
            class="px-5 py-3 text-left text-white border border-gray-300 rounded-lg mr-3" placeholder="john.doe@gmail.com">
          <button
            (click)="saveToWaitlist()"
            [disabled]="isLoading || waitlistForm.invalid"
            class="cursor-pointer inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center bg-gray-50 text-black border border-gray-300 rounded-lg hover:bg-gray-200">
            {{ isLoading ? 'Submitting...' : 'Join Waitlist' }}
          </button>
          <p *ngIf="waitlistMessage">{{ waitlistMessage }}</p>
        </form>
      </div>
      <div class="mx-auto place-self-center lg:col-span-5 md:max-w-[50%] md:my-5 max-md:py-5">
        <img class="h-auto rounded-lg" src="/img/headerChceckout.jpg" alt="image description">
      </div>
    </div>
  </div>
</section>
<section>

</section>
<section class="flex flex-col w-fit mx-auto max-w-3xl">
  <app-timeline [timelineStyle]="'classic'" [timelineData]="roadmapData">
    Roadmap 2025
  </app-timeline>
</section>
