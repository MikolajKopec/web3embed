
<div class="timeline-wrapper" *ngIf="isBrowser">
  <h2><ng-content></ng-content></h2>
  <om-timeline *ngIf="timelineStyle()=='switch'"
    [data]="timelineData()"
    [entryGap]="'1rem'"
    [titleMaxWidth]="'15rem'"
    [orientation]="'switch'"
  ></om-timeline>
  <om-timeline *ngIf="timelineStyle()=='classic'"
    [data]="timelineData()"
    [entryGap]="'1rem'"
    [titleMaxWidth]="'15rem'"
  ></om-timeline>
</div>
